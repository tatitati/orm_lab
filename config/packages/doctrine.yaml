parameters:
    # Adds a fallback DATABASE_URL if the env var is not set.
    # This allows you to run cache:warmup even if your
    # environment variables are not available yet.
    # You should not need to change this value.
    env(DATABASE_URL): ''

doctrine:
    dbal:
        # configure these for your database server
        driver: 'pdo_mysql'
        server_version: '5.7'
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci

        host:     localhost
        port:     3306
        dbname:   orm_lab
        user:     root
        password:
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

        # We map Entities Outside of a Bundle
        mappings:
            App:
                is_bundle: false
                # Is it the mapping in YAML?, anotation?, xml?, php?
                type: annotation
                # Where are the entities or mapping files?
                dir: '%kernel.project_dir%/src/Entity/PersistenceModel'
                # A common namespace prefix that all entities of this mapping share
                prefix: 'App\Entity'
                alias: App
